<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/reset.css" />
    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Todo - web</title>
  </head>
  <body>
    <!-- overlay -->
    <div class="overlay"></div>
    <div class="container">
      <h1 class="title">TODO LIST</h1>
      <!-- phần header -->
      <div class="header-container">
        <div class="search-wrapper">
          <input
            type="text"
            class="input-search"
            placeholder="Search note..."
          />
          <svg
            class="field__button"
            width="21"
            height="22"
            viewBox="0 0 21 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.7773 20.184L15.9056 15.312H15.8531C17.3547 13.5415 18.1136 11.2588 17.9709 8.94156C17.8282 6.62433 16.7951 4.45202 15.0876 2.87905C13.3801 1.30608 11.1306 0.454303 8.80958 0.501892C6.48855 0.549481 4.27583 1.49275 2.63427 3.13439C0.992706 4.77602 0.0494786 6.98885 0.00189181 9.30999C-0.045695 11.6311 0.806045 13.8808 2.37894 15.5883C3.95184 17.2958 6.12404 18.329 8.44117 18.4717C10.7583 18.6144 13.0408 17.8555 14.8113 16.3539C14.8113 16.3539 14.8113 16.3914 14.8113 16.4063L19.6831 21.2783C19.7527 21.3485 19.8356 21.4043 19.927 21.4424C20.0183 21.4804 20.1163 21.5 20.2152 21.5C20.3141 21.5 20.4121 21.4804 20.5034 21.4424C20.5948 21.4043 20.6777 21.3485 20.7473 21.2783C20.8242 21.2103 20.8862 21.1272 20.9296 21.0342C20.9731 20.9412 20.9969 20.8402 20.9997 20.7376C21.0025 20.635 20.9842 20.533 20.946 20.4377C20.9077 20.3425 20.8503 20.2561 20.7773 20.184ZM9.00276 16.9685C7.5204 16.9685 6.07133 16.5289 4.83879 15.7053C3.60625 14.8817 2.64561 13.7111 2.07833 12.3415C1.51106 10.9719 1.36263 9.46488 1.65183 8.01094C1.94102 6.55699 2.65485 5.22146 3.70303 4.17322C4.75122 3.12499 6.08669 2.41113 7.54057 2.12192C8.99445 1.83272 10.5014 1.98115 11.871 2.54845C13.2405 3.11575 14.411 4.07644 15.2346 5.30904C16.0581 6.54163 16.4977 7.99077 16.4977 9.4732C16.4977 10.4575 16.3038 11.4322 15.9272 12.3415C15.5505 13.2509 14.9985 14.0772 14.3025 14.7732C13.6065 15.4692 12.7803 16.0213 11.871 16.3979C10.9616 16.7746 9.98701 16.9685 9.00276 16.9685Z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
        <div class="select-control">
          <div class="select-control__text">
            <span class="select-control__text--input">ALL</span>
          </div>
          <div class="select-control__icon">
            <svg
              height="20"
              width="20"
              viewBox="0 0 20 20"
              aria-hidden="true"
              focusable="false"
              class="select-control__img"
              fill="currentColor"
            >
              <path
                d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- note empty -->
      <div class="note-empty">
        <img src="./assets/img/detective.jpg" alt="" class="img-empty" />
        <h2 class="empty-desc">Oops... it's empty :(</h2>
      </div>

      <!-- note list -->
      <div class="note-list"></div>

      <!-- add note -->
      <div class="add-note">
        <button class="add-note__btn">
          <img src="./assets/img/add.svg" alt="" class="add-note__img" />
        </button>
      </div>

      <!-- add note menu -->
      <div class="note-menu">
        <div class="main-menu">
          <h2 class="main-menu__title">NEW NOTE</h2>
          <input
            type="text"
            class="main-menu__input"
            placeholder="Input your note..."
          />
          <div class="main-menu__row">
            <button class="menu-btn cancel-btn">CANCEL</button>
            <button class="menu-btn apply-btn">APPLY</button>
          </div>
        </div>
      </div>
    </div>

    <!-- tạo template cho note mới -->
    <template id="note-template">
      <!-- item -->
      <div class="note-item">
        <div class="note-content">
          <input
            type="checkbox"
            class="check-complete"
            name="check-complete"
            hidden
          />
          <label class="check-complete__label">
            <div class="note-content__title">Hello</div>
          </label>
        </div>
        <!-- note icon -->
        <div class="note-icon">
          <svg
            width="15"
            height="14"
            viewBox="0 0 15 14"
            fill="#FFF"
            xmlns="http://www.w3.org/2000/svg"
            class="adjust-icon"
          >
            <path
              class="adjust-icon"
              d="M7.67272 3.49106L1 10.1637V13.5H4.33636L11.0091 6.82736M7.67272 3.49106L10.0654 1.09837L10.0669 1.09695C10.3962 0.767585 10.5612 0.602613 10.7514 0.540824C10.9189 0.486392 11.0993 0.486392 11.2669 0.540824C11.4569 0.602571 11.6217 0.767352 11.9506 1.09625L13.4018 2.54738C13.7321 2.87769 13.8973 3.04292 13.9592 3.23337C14.0136 3.40088 14.0136 3.58133 13.9592 3.74885C13.8974 3.93916 13.7324 4.10414 13.4025 4.43398L13.4018 4.43468L11.0091 6.82736M7.67272 3.49106L11.0091 6.82736"
              stroke="#CDCDCD"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>

          <svg
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="#FFF"
            xmlns="http://www.w3.org/2000/svg"
            class="remove-icon"
          >
            <path
              class="remove-icon"
              d="M3.87414 7.61505C3.80712 6.74386 4.49595 6 5.36971 6H12.63C13.5039 6 14.1927 6.74385 14.1257 7.61505L13.6064 14.365C13.5463 15.1465 12.8946 15.75 12.1108 15.75H5.88894C5.10514 15.75 4.45348 15.1465 4.39336 14.365L3.87414 7.61505Z"
              stroke="#CDCDCD"
            />
            <path
              d="M14.625 3.75H3.375"
              stroke="#CDCDCD"
              stroke-linecap="round"
            />
            <path
              d="M7.5 2.25C7.5 1.83579 7.83577 1.5 8.25 1.5H9.75C10.1642 1.5 10.5 1.83579 10.5 2.25V3.75H7.5V2.25Z"
              stroke="#CDCDCD"
            />
            <path d="M10.5 9V12.75" stroke="#CDCDCD" stroke-linecap="round" />
            <path d="M7.5 9V12.75" stroke="#CDCDCD" stroke-linecap="round" />
          </svg>
          <div class="adjust-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
              fill="currentColor"
            >
              <path
                class="accept-adjust"
                d="M530.8 134.1C545.1 144.5 548.3 164.5 537.9 178.8L281.9 530.8C276.4 538.4 267.9 543.1 258.5 543.9C249.1 544.7 240 541.2 233.4 534.6L105.4 406.6C92.9 394.1 92.9 373.8 105.4 361.3C117.9 348.8 138.2 348.8 150.7 361.3L252.2 462.8L486.2 141.1C496.6 126.8 516.6 123.6 530.9 134z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
              fill="currentColor"
            >
              <path
                class="reject-adjust"
                d="M504.6 148.5C515.9 134.9 514.1 114.7 500.5 103.4C486.9 92.1 466.7 93.9 455.4 107.5L320 270L184.6 107.5C173.3 93.9 153.1 92.1 139.5 103.4C125.9 114.7 124.1 134.9 135.4 148.5L278.3 320L135.4 491.5C124.1 505.1 125.9 525.3 139.5 536.6C153.1 547.9 173.3 546.1 184.6 532.5L320 370L455.4 532.5C466.7 546.1 486.9 547.9 500.5 536.6C514.1 525.3 515.9 505.1 504.6 491.5L361.7 320L504.6 148.5z"
              />
            </svg>
          </div>
        </div>
      </div>
    </template>

    <!-- js -->
    <script src="./main.js"></script>
  </body>
</html>
